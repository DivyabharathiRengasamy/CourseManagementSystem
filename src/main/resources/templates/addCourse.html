<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Course</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>Add New Course</h2>
    <form th:action="@{/save}" th:object="${course}" method="post">
        <div class="form-group">
            <label for="courseName">Course Name</label>
            <input type="text" class="form-control" id="courseName" th:field="*{courseName}" placeholder="Enter course name">
        </div>
        <div class="form-group">
            <label for="instructor">Instructor</label>
            <input type="text" class="form-control" id="email" th:field="*{email}" placeholder="Enter Trainer Name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{trainerName}" placeholder="Enter email">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <hr>
 
    <a th:href = "@{/}"> Back to Course List</a>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk9K4p2pntG7a6iDap8z5WAXC8AMVn9pqzUJt4/J" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+r+2miyzO3eXAwgITBfuIpuCmRY5iUksdQRVvoxMfooAOXY7" crossorigin="anonymous"></script>
</body>
</html>
